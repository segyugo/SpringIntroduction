<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 HTML 예제</title>
</head>
<body>
<header>
    <h1>안녕하세요!</h1>
    <p>여기는 간단한 HTML 페이지입니다.</p>
</header>

<section>
    <h2>소개</h2>
    <p>이 예제는 HTML의 기본 구조를 보여주기 위한 것입니다.</p>
</section>

<section>
    <h2>예제 링크</h2>
    <p>여기에는 <a href="https://www.example.com" target="_blank">예제 사이트</a>로 가는 링크가 있습니다.</p>
</section>

<section>
    <h2>이미지 예제</h2>
    <p>다음은 이미지 예제입니다:</p>
    <img src="https://via.placeholder.com/150" alt="예제 이미지">
</section>

<footer>
    <p>&copy; 2024 나의 웹사이트</p>
</footer>
</body>
</html>
